<!DOCTYPE html>
<html>

<head>
  <title>QUIZTIME</title>
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="js/editor.js"></script>
  <template id="template">
    <div id="question{qnum}">
      <h2>Question:</h2>
      <input id="question{qnum}name" type="text" oninput="setQuestionName(this)">
      <h3>Answers:</h3>
      <table>
        <tr>
          <th>A:</th>
          <th><input type="text" id="question{qnum}a" oninput="setAnswer(this)"></th>
          <th>B:</th>
          <th><input type="text" id="question{qnum}b" oninput="setAnswer(this)"></th>
        </tr>
        <tr>
          <th>C:</th>
          <th><input type="text" id="question{qnum}c" oninput="setAnswer(this)"></th>
          <th>D:</th>
          <th><input type="text" id="question{qnum}d" oninput="setAnswer(this)"></th>
        </tr>
      </table>
      Correct answer: 
      <select id="answer{qnum}" onchange="setCorrectAnswer(this)">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
      </select>
    </div>
  </template>
</head>

<body onload="setDefaultQuiz()">
  <div class="container" style="width: 50%; margin:auto;">    
    <h1>Its an editor</h1>
    
    <textarea id="textArea" rows="30" cols="100">{}</textarea>
    <br>

    <input type="text" oninput="setID(this)" placeholder="quiz name">    
    <br>
    <button onclick="submit()">submit</button>
    <button onclick="setDefaultQuiz()">reset</button>
    <button onclick="addQuestion()">add question</button>

    <div style="height:20px;"></div>

    <div style="display:none;" class="alert alert-danger" id="alertbad">Quiz name already taken; choose another</div>
    <div style="display:none;" class="alert alert-success" id="alertgood">Success! return to the main menu to access the quiz</div>
    
    <div id="questionArea"></div>
    
    <label><input type="checkbox" onclick='toggleDevMode(this);'>dev mode</label>
    
  </div>
</body>

</html>
