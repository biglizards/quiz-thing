<!DOCTYPE html>
<html>

<head>
  <title>QUIZTIME</title>
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="/js/quiz.js"></script>

  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        console.log(this.responseText)
        var data = JSON.parse(this.responseText)
        questions = data.questions
        nextQuestion();
      }
    };
    xhttp.open("GET", "/questions/{{quiz_id}}", true);
    xhttp.send();
  </script>


</head>

<body>
  <div class="container" style="width: 50%; margin:auto;">    
    <h1>QUIZ<br>UIZ<br>IZ<br>Z</h1>
    
    <div id="quizArea">
      <h3>Question <span id="questionNum">0</span></h3>
      <h2 id="questionName"></h2>

    <table>
      <tr>
        <th><label class="answer"><input type="radio" name="answer" value="a"> <span id="texta"></span> </label></th>
        <th><label class="answer"><input type="radio" name="answer" value="b"> <span id="textb"></span> </label></th>
      </tr>
      <tr>
        <th><label class="answer"><input type="radio" name="answer" value="c"> <span id="textc"></span> </label></th>
        <th><label class="answer"><input type="radio" name="answer" value="d"> <span id="textd"></span> </label></th>
      </tr>
    </table>


      <button onclick="submitAnswer()">Submit</button>
    </div>

  </div>

</body>

</html>
